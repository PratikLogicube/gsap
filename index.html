<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Tutorial</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="home">
      <div class="container">
        <div class="logo" href="#">Tejint</div>
      </div>
      <div class="container">
        <div class="menu-div" href="#">Menu</div>
      </div>
    </div>

    <!-- Menu Stuff -->
    <div class="menu">
      <div class="background">Tejint</div>
      <div class="exit">
        <img src="./assets/logo.svg" alt="" id="brand-logo" />
        <img src="./assets/exit.svg" alt="" />
      </div>
      <div class="menu-container">
        <ul class="options">
          <li class="nav">
            <a href="/home" class="nav-link"
              >Home
              <p class="nav-link_description">Customize your suit</p>
            </a>
          </li>
          <li class="nav">
            <a href="/about" class="nav-link"
              >About Us
              <p class="nav-link_description">Who we are</p>
            </a>
          </li>
          <li class="nav">
            <a href="/studio" class="nav-link"
              >Studio
              <p class="nav-link_description">The best of our work</p>
            </a>
          </li>
          <li class="nav">
            <a href="/contact" class="nav-link"
              >Meet Us
              <p class="nav-link_description">Meet the Suit - Artists</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="contact-wrapper">
        <div class="contact-container">
          <h3 style="text-transform: capitalize">contact</h3>
          <a class="address nav-link" href="" style="font-size: 1rem">
            <p class="address-line-1">Street Olesya Gonachara 15/3,</p>
            <p class="address-line-2">Kyiv</p>
          </a>
          <div class="contact-text">
            <a
              href="mailto:kyiv@tejint.com"
              class="nav-link"
              style="font-size: 1rem"
            >
              <p class="email">Kyiv@tejint.com</p>
            </a>
            <a
              href="https://api.whatsapp.com/send/?phone=+380674095058&text=I%20want%20to%20know%20more&type=phone_number&app_absent=0"
              class="nav-link"
              style="font-size: 1rem"
            >
              <p class="phone">+380 68157 7889</p>
            </a>
          </div>
        </div>
      </div>
      <div class="contact-container-mobile">
        <a href="https://api.whatsapp.com/send/?phone=+380674095058&text=I%20want%20to%20know%20more&type=phone_number&app_absent=0"
          ><img src="./assets/whatsapp.svg" alt="" class="social-media-icon"
        /></a>
        <a
          href="https://www.instagram.com/tejint_bespoke?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        >
          <img src="./assets/instagram.svg" alt="" class="social-media-icon" />
        </a>
        <a href=""
          ><img src="./assets/facebook.svg" alt="" class="social-media-icon"
        /></a>
        <a href="mailto:kyiv@tejint.com"
          ><img src="./assets/email.svg" alt="" class="social-media-icon"
        /></a>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
